<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
        }

        .description {
            color: #666;
            margin-bottom: 30px;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .team-member {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .team-member a {
            display: block;
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 0;
        }

        .team-member a:hover {
            color: #0066cc;
        }

        .member-role {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .team-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Team</h1>
            <p class="description">Meet our talented team members working on this project</p>
        </header>

        <div class="team-grid">
            <div class="team-member">
                <a href="./akramSeddik/akram-seddik.html">SEDDIK Abderrehmane Med Akram</a>
                <p class="member-role">Project Manager</p>
            </div>
            
            <div class="team-member">
                <a href="member2.html"></a>
                <p class="member-role">Backend Developer</p>
            </div>
            
            <div class="team-member">
                <a href="member3.html">Mike Johnson</a>
                <p class="member-role">UX Designer</p>
            </div>
            
            <div class="team-member">
                <a href="member4.html">Sarah Williams</a>
                <p class="member-role">Project Manager</p>
            </div>
            
            <div class="team-member">
                <a href="member5.html">David Brown</a>
                <p class="member-role">DevOps Engineer</p>
            </div>
            
            <div class="team-member">
                <a href="member6.html">Lisa Taylor</a>
                <p class="member-role">QA Engineer</p>
            </div>
        </div>
    </div>
</body>
</html>
